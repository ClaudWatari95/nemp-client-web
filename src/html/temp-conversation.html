<a onclick="getConversation('{ID}')">
 <div class="conversation{ACTIVE}">
  <img class="photo-circle medium" src="{PHOTO}" />
  <div class="text">
   <div class="name">{NAME}</div>
   <div class="message">{MESSAGE}</div>
  </div>
  <div class="status">
   <img class="icon-small" src="{READ-ICON}" alt="{READ-TEXT}" />
   <div class="time">{TIME}</div>
   <div class="unread">{UNREAD}</div>
  </div>
 </div>
</a>
