<!DOCTYPE html>
<html>
 <head>
  <title>NEMP Web Client</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="shortcut icon" href="favicon.svg" />
  <script src="js/functions.js"></script>
 </head>
 <body>
  <div id="page">
   <div class="panel left">
    <div id="searchbar">
     <a class="icon" onclick="menu()"><img src="img/icons/menu.svg" alt="Menu" /></a>
     <span class="search">
      <input type="text" placeholder="Search ..." />
     </span>
    </div>
    <div id="account">
     <img class="photo-circle small" src="https://i.pravatar.cc/300?u=ownprofile" />
     <span class="text nowrap">verylongname@verylongdomain.com</span>
    </div>
    <div id="conversations" class="shadow"></div>
   </div>
   <div class="resizer"></div>
   <div class="panel right">
    <div id="userbar" class="shadow">
     <img class="photo-circle medium" src="https://i.pravatar.cc/300?u=user2" />
     <div class="text nowrap">
      <div class="name">Veryveryvery Long Username - Some Other Company Ltd.</div>
      <div class="address">
       <a onclick="copy('extremelyultralongusername@veryveryverylongdomain.com')">extremelyultralongusername@veryveryveryveryveryveryverylongdomain.com</a>
      </div>
     </div>
     <div class="icons">
      <a class="icon" onclick=""><img src="img/icons/settings.svg" /></a>
      <a class="icon" onclick=""><img src="img/icons/settings.svg" /></a>
      <a class="icon" onclick=""><img src="img/icons/settings.svg" /></a>
     </div>
    </div>
    <div id="chat">
     <div class="container">
      <div class="date">17 March 2023</div>

      <div class="message received">
       <img class="photo-circle medium" src="https://i.pravatar.cc/300?u=user2" alt="NAME">
       <div class="content">
        <div class="text">Hi, how are you?</div>
        <div class="meta">
         <span class="time">14:23</span>
         <span class="checkmark">✔</span>
        </div>
       </div>
      </div>

      <div class="message sent">
       <img class="photo-circle medium" src="https://i.pravatar.cc/300?u=ownprofile" alt="NAME" />
       <div class="content">
        <div class="text">Hi, I am fine, thank you!</div>
        <div class="meta">
         <span class="time">14:25</span>
         <span class="checkmark">✔</span>
        </div>
       </div>
      </div>

     </div>
    </div>

    <div id="inputbar">
     <input type="text" placeholder="Type a message ..." />
     <img class="icon" src="img/icons/send.svg" alt="Send" />
    </div>

   </div>
  </div>
 </body>
</html>
